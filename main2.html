<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch√∫c m·ª´ng 20/10 - Qu√† 3D</title>
<style>
:root {
  --bg1: #1a0a2e;
  --bg2: #0f4c75;
  --pink: #ff006e;
  --pink-dark: #c9008f;
  --purple: #8338ec;
  --gold: #ffbe0b;
  --blue-heart: #3a86ff;
}
body, html {
  margin:0; padding:0; height:100%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at 20% 50%, #1a0a2e 0%, #0f4c75 50%, #1a0a2e 100%);
  overflow:hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle at 20% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(131, 56, 236, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(58, 134, 255, 0.05) 0%, transparent 50%);
  animation: bgShift 20s ease-in-out infinite;
}
@keyframes bgShift {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  50% { transform: translate(-50px, -50px) rotate(5deg); }
}
.wrap {
  width:100%; height:100%; display:flex; justify-content:center; align-items:center;
  perspective:1200px;
  position:relative;
  z-index: 10;
}

/* H·ªôp qu√† 3D */
.center-gift {
  position:absolute; left:50%; top:50%; 
  width:280px; height:280px;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
  cursor:pointer;
  transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.6s ease;
  z-index: 20;
  filter: drop-shadow(0 20px 60px rgba(255, 0, 110, 0.6)) drop-shadow(0 0 80px rgba(131, 56, 236, 0.4));
  animation: giftFloat 4s ease-in-out infinite, giftGlow 2s ease-in-out infinite alternate;
  opacity: 1;
}
@keyframes giftFloat {
  0%, 100% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) translateY(0); }
  50% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) translateY(-20px); }
}
@keyframes giftGlow {
  0% { filter: drop-shadow(0 20px 60px rgba(255, 0, 110, 0.6)) drop-shadow(0 0 80px rgba(131, 56, 236, 0.4)); }
  100% { filter: drop-shadow(0 25px 80px rgba(255, 0, 110, 0.9)) drop-shadow(0 0 120px rgba(131, 56, 236, 0.7)); }
}
.center-gift:hover {
  transform: translate(-50%, -50%) rotateX(-15deg) rotateY(25deg) scale(1.1);
  animation: none;
}
.center-gift.disappear {
  transform: translate(-50%, -50%) scale(0) rotateY(360deg);
  opacity: 0;
  pointer-events: none;
}
.center-box {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.center-box .face {
  position: absolute;
  width: 280px;
  height: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
  border-radius: 15px;
  box-shadow: 
    inset 0 0 60px rgba(255, 255, 255, 0.1), 
    inset 0 0 30px rgba(255, 0, 110, 0.2),
    0 0 40px rgba(131, 56, 236, 0.3);
  border: 3px solid rgba(255, 190, 11, 0.3);
  position: relative;
  overflow: hidden;
}
.center-box .face::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, 
    transparent 30%, 
    rgba(255, 255, 255, 0.1) 50%, 
    transparent 70%);
  animation: shimmer 3s linear infinite;
}
@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}
.center-box .front  { 
  background: linear-gradient(135deg, var(--pink) 0%, var(--purple) 50%, var(--pink-dark) 100%); 
  transform: translateZ(140px); 
  font-size:28px;
  font-weight:900;
  color:#fff;
  text-align:center;
  text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px var(--purple);
  letter-spacing: 2px;
}
.center-box .back   { 
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
  transform: translateZ(-140px) rotateY(180deg); 
  padding: 0; 
  overflow:hidden;
  border: 4px solid var(--gold);
  box-shadow: 
    0 0 60px rgba(255, 190, 11, 0.6),
    inset 0 0 40px rgba(255, 190, 11, 0.2);
}
.center-box .back video { width: 100%; height: 100%; object-fit: cover; border-radius:12px; }
.center-box .right  { 
  background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%); 
  transform: rotateY(90deg) translateZ(140px); 
}
.center-box .left   { 
  background: linear-gradient(135deg, var(--pink) 0%, var(--blue-heart) 100%); 
  transform: rotateY(-90deg) translateZ(140px); 
}
.center-box .top    { 
  background: linear-gradient(135deg, var(--gold) 0%, var(--pink) 50%, var(--purple) 100%); 
  transform: rotateX(90deg) translateZ(140px); 
}
.center-box .bottom { 
  background: linear-gradient(135deg, var(--purple) 0%, var(--pink-dark) 100%); 
  transform: rotateX(-90deg) translateZ(140px); 
}
.center-box .front::before { 
  content: 'üéÅ'; 
  font-size: 90px; 
  display:block; 
  margin-bottom:15px;
  animation: giftBounce 2s ease-in-out infinite;
  filter: drop-shadow(0 0 20px rgba(255, 190, 11, 0.8));
}
@keyframes giftBounce {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-10px) scale(1.1); }
}

/* Tr√°i tim bay khi nh·∫•n h·ªôp qu√† */
.heart {
  position: absolute;
  font-size: 32px;
  pointer-events: none;
  animation: heartFloat 2.5s ease-out forwards;
  z-index: 30;
  filter: drop-shadow(0 0 10px rgba(255, 0, 110, 0.8));
}
@keyframes heartFloat {
  0% { opacity: 1; transform: translate(0,0) scale(0) rotate(0deg); }
  30% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1.8) rotate(var(--rot)); }
  100% { opacity: 0; transform: translate(calc(var(--tx)*2.5), calc(var(--ty)*2.5)) scale(0.3) rotate(calc(var(--rot)*3)); }
}

/* Tr√°i tim n·ªÅn r∆°i xu·ªëng (sau h·ªôp qu√†) */
.falling-blue-heart {
  position: absolute;
  font-size: 24px;
  pointer-events: none;
  top: -30px;
  z-index: 5;
  animation: fallBlueHeart linear forwards;
  opacity: 0.9;
  filter: drop-shadow(0 0 8px rgba(58, 134, 255, 0.6));
}
@keyframes fallBlueHeart {
  0% { transform: translateY(0) rotate(0deg) scale(0); opacity:0; }
  10% { opacity:1; transform: scale(1); }
  100% { transform: translateY(110vh) rotate(720deg) scale(0.8); opacity:0; }
}

/* Modal */
.modal { 
  display:none; 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:rgba(0,0,0,0.95); 
  z-index:1000; 
  justify-content:center; 
  align-items:center; 
  opacity: 0;
  transition: opacity 0.5s ease;
}
.modal.active { 
  display:flex; 
  animation: fadeIn 0.5s ease forwards;
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.modal img, .modal video { 
  max-width:90%; 
  max-height:90%; 
  border-radius:20px; 
  box-shadow:0 0 80px rgba(255, 0, 110, 0.8), 0 0 120px rgba(131, 56, 236, 0.6); 
  border: 3px solid var(--gold); 
  transform: scale(0.8);
  animation: scaleIn 0.6s ease forwards;
}
@keyframes scaleIn {
  0% { transform: scale(0.8); }
  100% { transform: scale(1); }
}
.modal-close { 
  position:absolute; 
  top:30px; 
  right:40px; 
  font-size:45px; 
  color:white; 
  cursor:pointer; 
  background:linear-gradient(135deg, var(--pink), var(--purple)); 
  width:60px; 
  height:60px; 
  border-radius:50%; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  line-height:1; 
  transition: all 0.3s ease; 
  box-shadow: 0 8px 25px rgba(255, 0, 110, 0.6); 
  border: 2px solid rgba(255, 255, 255, 0.3); 
}
.modal-close:hover { 
  transform: scale(1.15) rotate(90deg); 
  box-shadow: 0 12px 35px rgba(255, 0, 110, 0.9); 
}

/* N√∫t reset */
#resetBtn { 
  position:absolute; 
  top:30px; 
  right:30px; 
  padding:15px 30px; 
  border:none; 
  border-radius:50px; 
  background:linear-gradient(135deg, var(--pink), var(--purple)); 
  color:#fff; 
  cursor:pointer; 
  z-index:50; 
  font-weight:900; 
  font-size:16px;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 8px 25px rgba(255, 0, 110, 0.5);
  transition: all 0.3s ease;
  border: 2px solid rgba(255, 255, 255, 0.3);
}
#resetBtn:hover { 
  transform: scale(1.1) translateY(-3px); 
  box-shadow: 0 12px 35px rgba(255, 0, 110, 0.7);
  background:linear-gradient(135deg, var(--purple), var(--pink));
}
</style>
</head>
<body>

<button id="resetBtn">‚Üª Reset</button>

<div class="wrap">
  <div class="center-gift" id="centerGift">
    <div class="center-box">
      <div class="face front">Th·∫ª K√Ω ·ª®c</div>
      <div class="face back"><video src="./video/7142049310496.mp4" autoplay muted loop></video></div>
      <div class="face right">üå∏</div>
      <div class="face left">üéÄ</div>
      <div class="face top">‚ú®</div>
      <div class="face bottom">üíñ</div>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-close" onclick="closeModal()">√ó</div>
  <img id="modalImg" src="" alt="">
  <video id="modalVideo" style="display:none;" controls></video>
</div>

<script>
const centerGift = document.getElementById('centerGift');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalVideo = document.getElementById('modalVideo');

// Tr√°i tim bay khi nh·∫•n h·ªôp qu√†
function createHearts(x,y,count=20){
  for(let i=0;i<count;i++){
    const h=document.createElement('div');
    h.className='heart';
    h.textContent=['üíï','üíñ','üíó','üíù','üíì','‚ù§Ô∏è','üß°','üíõ','üíö','üíô','üíú'][Math.floor(Math.random()*11)];
    h.style.left=x+'px';
    h.style.top=y+'px';
    const a=(Math.PI*2*i)/count;
    const d=120+Math.random()*120;
    h.style.setProperty('--tx',Math.cos(a)*d+'px');
    h.style.setProperty('--ty',Math.sin(a)*d+'px');
    h.style.setProperty('--rot',(Math.random()*720-360)+'deg');
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  }
}

// Tr√°i tim n·ªÅn r∆°i xu·ªëng sau h·ªôp qu√†
function createBlueHearts(count=30){
  for(let i=0;i<count;i++){
    const hb = document.createElement('div');
    hb.className = 'falling-blue-heart';
    hb.textContent = ['üíô','üíú','üíó','‚ú®','‚≠ê'][Math.floor(Math.random()*5)];
    hb.style.left = Math.random()*window.innerWidth + 'px';
    hb.style.animationDuration = (3 + Math.random()*4) + 's';
    hb.style.fontSize = (18 + Math.random()*25)+'px';
    document.body.appendChild(hb);
    setTimeout(()=>hb.remove(), 7000);
  }
}

// Hi·ªáu ·ª©ng li√™n t·ª•c
setInterval(()=>createBlueHearts(10), 500);

// Click v√†o h·ªôp qu√†
centerGift.addEventListener('click',()=>{
  if(!centerGift.classList.contains('disappear')){
    const r=centerGift.getBoundingClientRect();
    const x=r.left+r.width/2, y=r.top+r.height/2;
    createHearts(x,y,40);
    
    // H·ªôp bi·∫øn m·∫•t
    centerGift.classList.add('disappear');
    
    // Hi·ªÉn th·ªã video sau khi h·ªôp bi·∫øn m·∫•t
    setTimeout(()=>{
      modalVideo.src='./video/7142049310496.mp4';
      modalVideo.style.display='block';
      modalImg.style.display='none';
      modal.classList.add('active');
      modalVideo.play();
    }, 800);
  }
});

function closeModal(){
  modal.classList.remove('active');
  modalVideo.pause();
}

modal.addEventListener('click',e=>{
  if(e.target===modal) closeModal();
});

document.getElementById('resetBtn').addEventListener('click',()=>{
  // Hi·ªán l·∫°i h·ªôp qu√†
  centerGift.classList.remove('disappear');
  closeModal();
  modalVideo.currentTime = 0;
});
</script>
</body>
</html>

    <script>
        const garden = document.getElementById('garden');
        const width = window.innerWidth;
        const height = window.innerHeight;
        const centerX = width / 2;
        const centerY = height / 2;

        function createTulip(x, y, delay) {
            const tulip = document.createElement('div');
            tulip.className = 'tulip';
            tulip.style.left = (x - 25) + 'px';
            tulip.style.top = (y - 25) + 'px';
            tulip.style.animationDelay = delay + 's';

            const flower = document.createElement('div');
            flower.className = 'tulip-flower';

            const shape = document.createElement('div');
            shape.className = 'tulip-shape';

            // Cr√©er 5 p√©tales pour former la tulipe vue du dessus
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'outer-petal';
                shape.appendChild(petal);
            }

            const center = document.createElement('div');
            center.className = 'center-circle';
            shape.appendChild(center);

            flower.appendChild(shape);
            tulip.appendChild(flower);
            garden.appendChild(tulip);
        }

        // Fonction pour calculer la distance depuis le centre
        function getDistanceFromCenter(x, y) {
            const dx = x - centerX;
            const dy = y - centerY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Cr√©er les tulipes depuis les 4 c√¥t√©s vers le centre
        const numRows = 18;
        const numCols = 32;

        // Cr√©er une grille de tulipes sur tout l'√©cran
        const tulips = [];
        const spacingX = width / numCols;
        const spacingY = height / numRows;
        
        for (let row = 0; row < numRows; row++) {
            for (let col = 0; col < numCols; col++) {
                const x = col * spacingX + spacingX / 2;
                const y = row * spacingY + spacingY / 2;
                const distance = getDistanceFromCenter(x, y);
                tulips.push({ x, y, distance });
            }
        }

        // Trier par distance (les plus √©loign√©es d'abord)
        tulips.sort((a, b) => b.distance - a.distance);

        // Cr√©er les tulipes avec d√©lai bas√© sur la distance
        tulips.forEach((tulip, index) => {
            const delay = index * 0.02;
            createTulip(tulip.x, tulip.y, delay);
        });
    </script>
